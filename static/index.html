<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Chat Client</title>
    <style>
        :root {
            --primary-color: #4b5563;
            --bg-color: #ffffff;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
        }

        body {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        #chat-container {
            height: 70vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            background: white;
            box-shadow: 0 2px 4px -1px rgb(0 0 0 / 0.05);
        }

        .message {
            margin: 16px 0;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background-color: #f3f4f6;
            color: var(--text-color);
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .assistant-message {
            background-color: #f9fafb;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .system-message {
            background-color: #f9fafb;
            margin: 16px auto;
            width: fit-content;
            font-size: 0.9rem;
        }

        #input-container {
            display: flex;
            gap: 12px;
            padding: 16px;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 2px 4px -1px rgb(0 0 0 / 0.05);
        }

        #message-input {
            flex-grow: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        #message-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgb(75 85 99 / 0.1);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: var(--primary-color);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #374151;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        img {
            border-radius: 8px;
            box-shadow: 0 2px 4px -1px rgb(0 0 0 / 0.05);
        }

        /* Custom scrollbar */
        #chat-container::-webkit-scrollbar {
            width: 8px;
        }

        #chat-container::-webkit-scrollbar-track {
            background: #f9fafb;
            border-radius: 4px;
        }

        #chat-container::-webkit-scrollbar-thumb {
            background: #e5e7eb;
            border-radius: 4px;
        }

        #chat-container::-webkit-scrollbar-thumb:hover {
            background: #d1d5db;
        }
    </style>
</head>
<body>
    <h1>Claude Chat</h1>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
        <button onclick="clearChat()" style="background: #9ca3af;">Clear Chat</button>
    </div>

    <script>
        const sessionId = 'session-' + Math.random().toString(36).substring(7);

        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();

            if (!message) return;

            // Display user message
            appendMessage('user', message);
            messageInput.value = '';

            try {
                const response = await fetch(`/chat/${sessionId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();

                // Handle messages from the response
                if (data.messages) {
                    // Clear existing messages and reload all messages
                    document.getElementById('chat-container').innerHTML = '';
                    data.messages.forEach(msg => {
                        if (typeof msg.content === 'string') {
                            appendMessage(msg.role, msg.content);
                        } else if (Array.isArray(msg.content)) {
                            msg.content.forEach(content => {
                                if (content.type === 'text') {
                                    appendMessage(msg.role, content.text);
                                } else if (content.type === 'tool_result') {
                                    try {
                                        const toolResult = JSON.parse(content.content);
                                        if (toolResult.content) {
                                            toolResult.content.forEach(item => {
                                                if (item.type === 'text') {
                                                    appendMessage('system', item.text);
                                                } else if (item.type === 'image') {
                                                    appendImage(item.data);
                                                }
                                            });
                                        }
                                    } catch (e) {
                                        console.error('Error parsing tool result:', e);
                                    }
                                }
                            });
                        }
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                appendMessage('assistant', 'Error: Failed to get response');
            }
        }

        function appendMessage(role, content) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function appendImage(base64Data) {
            const chatContainer = document.getElementById('chat-container');
            const imageDiv = document.createElement('div');
            imageDiv.className = 'message system-message';
            const img = document.createElement('img');
            img.src = `data:image/png;base64,${base64Data}`;
            img.style.maxWidth = '100%';
            imageDiv.appendChild(img);
            chatContainer.appendChild(imageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function clearChat() {
            if (!confirm('Are you sure you want to clear the chat?')) return;
            
            try {
                await fetch(`/chat/${sessionId}`, {
                    method: 'DELETE',
                });
                document.getElementById('chat-container').innerHTML = '';
            } catch (error) {
                console.error('Error clearing chat:', error);
            }
        }

        // Handle Enter key
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Load existing messages on page load
        async function loadMessages() {
            try {
                const response = await fetch(`/chat/${sessionId}`);
                const data = await response.json();
                if (data.messages) {
                    data.messages.forEach(msg => {
                        if (typeof msg.content === 'string') {
                            appendMessage(msg.role, msg.content);
                        } else if (Array.isArray(msg.content)) {
                            msg.content.forEach(content => {
                                if (content.type === 'text') {
                                    appendMessage(msg.role, content.text);
                                }
                            });
                        }
                    });
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        loadMessages();
    </script>
</body>
</html>
